<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pittsburgh Brunch Spots</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/bb10789b4e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<!--add in netlify form stylesheet-->

<body>
  <!--Hero-->
    <div class="jumbotron" class="indian-jumbo">
      <div class="container">
          <h1>Contact</h1>
      </div>
    </div>


  <!--Suggestions Form-->  
  <div class="container">
    <form name="Restaurant Suggestions" method="POST" data-netlify="true">
      <div class="form-group">
        <label>Restaurant Suggestion</label>
        <input type="text" name="Restaurant Name" class="form-control">
      </div>
      <div class="form-group">
        <label>Why You Like It</label>
        <input type="text" name="Why It's Good" class="form-control">
      </div>  
      <button type="submit" class="btn btn-outline-primary">Submit</button>
    </form>
  </div>

  <!--Pusheen-->
  <div class="container-pusheen">
    <img src="pusheen.png" alt="Pusheen with Ice Cream" width="60%">
  </div>
 
</body>
</html>
